     <h1 class="text-center display-4 p-5 align-self-center">Student CGPA Calculator</h1>
  </div>
  <div class="container pt-5">
    <table id="tablehead" class="d-none table table-bordered">
        <thead>
          <tr style="background: rgb(41, 41, 78); color: #ffff; width: 50px !important;">
            <th scope="col">Course Code</th>
            <th scope="col">Credit Point</th>
            <th scope="col">Score</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody id="dataTable" >

        </tbody>

       
      </table>
       <center><p id="nodata" class="nodata display-5">NO DATA ADDED YET</p></center>
       <center> <p id="display" class=" display2 display-5 d-none ">Total GP: <span id="resultDisplay" ></span></p></center>
</div>

  <div class="container pt-5">
       
        <center><div class="text-center p-5  ms-2 col-9">
                <form onsubmit="" class="row row-cols-lg-auto g-3 justify-content-center">
                    <div class="col-12">
                      <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="courseInput" placeholder="Course Code">
                      </div>
                    </div>
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                        <div class="input-group">
                          <input style="width: 200px;" type="Number" class="form-control" id="scoreInput"  placeholder="Enter Your Score" min="0" max="100">
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                        <div class="input-group">
                          <input style="width: 200px;" type="number" class="form-control" id="unitInput"  placeholder="Enter Course Unit" min="0" max="4">
                        </div>
                    </div>
                   
                  
                    <!-- <div class="col-12">
                      <button  type="submit" class="btn btn-outline-primary" >Add Result</button>
                    </div> -->
                  </form>
            </div></center>
